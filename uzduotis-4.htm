<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let chars = 'ABCD'; // letter base
        let n = []; // array of random letters from A-D
        for(let i = 0; i < 200; i++)
        {
            n[i] = chars[Math.floor(Math.random() * chars.length)];
        }
        n.sort();
        for(let i = 0; i < 200; i++)
        {
            console.log(i + " " + n[i]);
        }
    </script>
</body>
</html>
