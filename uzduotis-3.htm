<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let chars = 'ABCD'; // letter base
        let n = []; // array of random letters from A-D
        let count = [0, 0, 0, 0,]; // count of smae letters
        for(let i = 0; i < 200; i++)
        {
            n[i] = chars[Math.floor(Math.random() * chars.length)];
            console.log(i + " " + n[i]);
            if(n[i] == 'A'){
                count[0]++;
            }
            else if(n[i] == 'B'){
                count[1]++;
            }
            else if(n[i] == 'C'){
                count[2]++;
            }
            else if(n[i] == 'D'){
                count[3]++;
            }
        }
        for(let i = 0; i < 4; i++)
        {
            console.log(chars[i] + ": " + count[i]);
        }
    </script>
</body>
</html>
